<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile</h1>
        </div>
        <div class="profile-picture">
            <img src="profile-picture.jpg" id="image" alt="Profile Picture">
            <img src="pen.png" class="change-photo-button" id="my_img" alt="Profile Picture" style="width:40px;height:40px;cursor:pointer">
            <input type="file" id="my_file" style="display: none;" />
        </div>
        <div class="section">
            <div class="section-header">
                <h2>Personal Details</h2>
               <!--  <button class="edit-button">EDIT</button> -->
            </div>
            <div class="section-content">
                <div class="field">
                    <label>First Name</label>
                    <p id="nameDisplay">Brent Cain</p>
                </div>
                
                <div class="field">
                    <label>Email</label>
                    <p id="emailDisplay"></p>
                </div>
               
                <div class="field">
                    <label>Contact No</label>
                    <p id="MobileDis"></p>
                </div>
                 <div class="field">
                    <label>Twiter</label>
                    <p id="TwiterDis"></p>
                </div>
                <div class="field">
                    <label>Role</label>
                    <p id="role"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var name = localStorage.getItem('name');
        var email = localStorage.getItem('email');
        var mobileno = localStorage.getItem('mobileno');
        var twiter = localStorage.getItem('twiter');
        var imageURL = localStorage.getItem('imageURL');
        var role = localStorage.getItem('job');

        document.getElementById('nameDisplay').textContent = name;
        document.getElementById('emailDisplay').textContent = email;
        document.getElementById('MobileDis').textContent =  mobileno;
        document.getElementById('TwiterDis').textContent = twiter;
        document.getElementById('image').src = imageURL;
        document.getElementById('role').textContent = role;
        
        document.getElementById('my_img').addEventListener('click', function(event) {
        	document.getElementById('my_file').click();
        	 
        })
        document.getElementById('my_file').addEventListener('change',function(event) {
            	 var file = event.target.files[0];
                 var reader = new FileReader();

                 reader.onload = function(e) {
                     var imageSrc = e.target.result;
                     document.getElementById('image').src = imageSrc;
                 };

                 reader.readAsDataURL(file);
            })
       

    </script>
</body>
</html>
