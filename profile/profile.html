<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="profile.css">
</head>
<body>

 <div class="row">
    <div class="col-md-12">
      <form id="uploadForm" method="post">
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="mobileno">PhoneNo:</label>
          <input type="text" id="mobileno"  name="user_mobile">
          
          <label for="twiter">Twiter:</label>
          <input type="text" id="twiter"  name="user_twiter">
          
        </fieldset>
        <fieldset>  
        
         <legend><span class="number">2</span> Your Profile</legend>
          
         <div class="mb-3">
 			 <label for="formFile" class="form-label">Upload Your Profile Photo</label>
 			 <input class="form-control" type="file" id="user_img"  accept="image/jpeg" required>
		</div>
       
        
         <label for="job">Job Role:</label>
          <select id="job_name" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>
        
         </fieldset>
       
      		<button type="submit">Sign Up</button>
        
       </form>
        </div>
      </div>
      <script>
      document.getElementById('uploadForm').addEventListener('submit', function(event) {
	         	event.preventDefault(); 
	            
	            var name = document.getElementById("name").value;
	            var email = document.getElementById("mail").value;
	            var mobileno = document.getElementById("mobileno").value;
	            var twiter = document.getElementById("twiter").value;
	            var user_job = document.getElementById("job_name").value;
	            const image = document.getElementById('user_img');
                const file = image.files[0];
                
                if (file) {
                    var reader = new FileReader();
                    reader.onloadend = function() {
                        var imageUrl = reader.result;
                        localStorage.setItem('name', name);
        	            localStorage.setItem('email', email);
        	            localStorage.setItem('mobileno', mobileno);
        	            localStorage.setItem('twiter', twiter);
                        localStorage.setItem('imageURL', imageUrl);
                        localStorage.setItem('job', user_job);
                        window.location.href = 'view.html';
                    }
                    reader.readAsDataURL(file);
                }
               
            
	                  })
   	</script>
</body>
</html>
